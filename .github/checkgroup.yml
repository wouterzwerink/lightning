      - "make-html (pytorch)"
      - "mypy"
      - "pytorch-lightning (GPUs)"
      - "pytorch-lightning (HPUs)"
      - "pytorch-lightning (IPUs)"
      - "pl-slow (macOS-11, 3.7, 1.11)"
      - "pl-slow (ubuntu-20.04, 3.7, 1.11)"
      - "pl-slow (windows-2022, 3.7, 1.11)"
