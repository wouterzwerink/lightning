      - "pl-cpu (windows-2022, pytorch, 3.9, 1.11)"
      - "pl-cpu (windows-2022, pytorch, 3.10, 1.11)"
      - "pl-cpu (windows-2022, pytorch, 3.10, 1.12)"
      - "pl-cpu (windows-2022, pytorch, 3.7, 1.9, oldest)"
      - "pl-cpu (windows-2022, pytorch, 3.8, 1.13, pre)"
