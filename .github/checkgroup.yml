      - "pl-cpu (ubuntu-20.04, lightning, 3.10, 1.12)"
      #- "pl-cpu (ubuntu-20.04, lightning, 3.7, 1.9, oldest)"
      - "pl-cpu (windows-2022, lightning, 3.10, 1.12)"
      #- "pl-cpu (windows-2022, lightning, 3.7, 1.9, oldest)"
